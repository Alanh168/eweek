<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UM E-Week Student Organizations</title>
    <div title="Metadata">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="University of Miami's E-Week">
      <meta name="keywords" content="eweek,eab,miami,engineers,students,um,university of miami,engage,organizations,university,students" />
      <meta name="author" content="UM College of Engineering">
      <meta property="og:type" content="website">
      <meta property="og:title" content="University of Miami Engineer's Week - February 17th-23rd">
      <meta property="og:description" content="The University of Miami is proud to bring you EWeek, a week dedicated to celebrating all forms of engineering on our campus.">
    </div>
    <div title="Links">
      <!-- Le styles -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
    </div>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <body>
    <div id="banner">
      <div class="student-org-logo">
          <img id="coe-logo" src="img/coe-logo.png" alt="College of Engineering Logo" />
          <img id="eweek-logo" src="img/70-logo.jpg" alt="E-Week's 70th Year Themed Banner" />
      </div>
    </div>

    <div id="center-elements">
      <h1>Participating Student Organizations</h1>
      <div style="float:left;" class="polaroid student-org left-tilt">
          <img src="img/student-org-logos/asme.png"/>
          <h3>American Society of Mechanical Engineers</h3>
      </div>

      <div style="float:right;" class="polaroid student-org right-tilt">
        <img src="img/student-org-logos/ewbu.png"/>
        <h3>Engineers without Borders</h3>
      </div>

      <div style="clear:both;"></div>

      <div class="polaroid student-org right-tilt">
        <img src="img/student-org-logos/ieee.png"/>
        <h3>Institute of Electrical and Electronics Engineers</h3>
      </div>

      <div class="polaroid student-org left-tilt">
        <img src="img/student-org-logos/nsbe.png"/>
        <h3>National Society of Black Engineers</h3>
      </div>

      <div style="clear:both;"></div>

      <div class="polaroid student-org left-tilt">
        <img src="img/student-org-logos/bmes.png"/>
        <h3>Biomedical Engineering Society</h3>
      </div>

      <div class="polaroid student-org right-tilt">
        <img src="img/student-org-logos/swe.png"/>
        <h3>Society of Women Engineers</h3>
      </div>

    </div>

</body>
