      <div id="event">
    	   <h1>E-Week 2017</h1>

      <h3 id="date">Come Celebrate 70 Years of Excellence</h3>
      <div style="clear: both;"></div>

  		<img src="img/pres.JPG" alt="Dean of the College of Engineering with some of the student organizations">

      <img src="img/engineering-laboratory.jpg" alt="Engineering Laboratory">
      <p>Professor assists Students in Engineering Laboratory</p>
    </div>

    <div id="left-tilt" style="float:right;" class="polaroid">
      <img src="img/first-architectural-engineers.jpg" alt="First Architectural Engineers">
      <p>First Graduating Class of Architectural Engineers</p>
    </div>

    <div style="clear: both;"></div>

</body>
